        // Î©îÎ•¥Ïπ¥ÌÜ†Î•¥ Ìà¨ÏòÅ Ìï®Ïàò
        function mercatorProjection(lon, lat) {
            const x = (lon + 180) * (1000 / 360);
            const latRad = lat * Math.PI / 180;
            const mercN = Math.log(Math.tan((Math.PI / 4) + (latRad / 2)));
            const y = (500 / 2) - (1000 * mercN) / (2 * Math.PI);
            return [x, Math.max(0, Math.min(500, y))];
        }
        
        // GeoJSON Í≤ΩÎ°úÎ•º SVG Í≤ΩÎ°úÎ°ú Î≥ÄÌôò
        function geoJsonToSvgPath(coordinates, type) {
            if (type === 'Polygon') {
                return coordinates.map(ring => {
                    return ring.map((coord, i) => {
                        const [x, y] = mercatorProjection(coord[0], coord[1]);
                        return (i === 0 ? 'M' : 'L') + x + ',' + y;
                    }).join(' ') + 'Z';
                }).join(' ');
            } else if (type === 'MultiPolygon') {
                return coordinates.map(polygon => {
                    return polygon.map(ring => {
                        return ring.map((coord, i) => {
                            const [x, y] = mercatorProjection(coord[0], coord[1]);
                            return (i === 0 ? 'M' : 'L') + x + ',' + y;
                        }).join(' ') + 'Z';
                    }).join(' ');
                }).join(' ');
            }
            return '';
        }
        
        // Ìè¥Î¶¨Í≥§Ïùò Ï§ëÏã¨Ï†ê Í≥ÑÏÇ∞
        function getPolygonCenter(coordinates, type) {
            let allCoords = [];
            
            if (type === 'Polygon') {
                allCoords = coordinates[0]; // Ïô∏Î∂Ä ÎßÅÎßå ÏÇ¨Ïö©
            } else if (type === 'MultiPolygon') {
                // Í∞ÄÏû• ÌÅ∞ Ìè¥Î¶¨Í≥§Ïùò Ïô∏Î∂Ä ÎßÅ ÏÇ¨Ïö©
                let largestPolygon = coordinates[0];
                let maxArea = 0;
                coordinates.forEach(polygon => {
                    const area = polygon[0].length;
                    if (area > maxArea) {
                        maxArea = area;
                        largestPolygon = polygon;
                    }
                });
                allCoords = largestPolygon[0];
            }
            
            // Í≤ΩÍ≥Ñ Î∞ïÏä§ Ï§ëÏã¨ Í≥ÑÏÇ∞
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            allCoords.forEach(coord => {
                const [x, y] = mercatorProjection(coord[0], coord[1]);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
            });
            
            return [(minX + maxX) / 2, (minY + maxY) / 2];
        }

        // Ïã§Ï†ú ÏßÄÎèÑ Í∑∏Î¶¨Í∏∞
        function drawMap() {

            worldData.features.forEach((feature, index) => {

                // ÏÉâÏÉÅ Ìï†Îãπ (Ïù∏Ï†ëÍµ≠Í≥º Îã§Î•¥Í≤å)
                if (!usedColors.has(countryCode)) {
                    let selectedColor;
                    let attempts = 0;
                    do {
                        selectedColor = pastelColors[(colorIndex + attempts) % pastelColors.length];
                        attempts++;
                    } while (attempts < pastelColors.length && isColorUsedByNeighbors(countryCode, selectedColor, adjacencyCheck));
                    
                    usedColors.set(countryCode, selectedColor);
                    adjacencyCheck.set(countryCode, selectedColor);
                    colorIndex = (colorIndex + attempts) % pastelColors.length;
                }
                const color = usedColors.get(countryCode);
                
                // SVG Í≤ΩÎ°ú ÏÉùÏÑ± - Ïã§Ï†ú Íµ≠Í≤ΩÏÑ† ÏÇ¨Ïö©
                const pathData = geoJsonToSvgPath(geometry.coordinates, geometry.type);
                
                if (pathData) {
                    // Íµ≠Í∞Ä ÏòÅÏó≠ (Ïã§Ï†ú Íµ≠Í≤ΩÏÑ†)
                    const countryPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');

                    // Íµ≠Í∞Ä Í≤ΩÍ≥ÑÏÑ† (Ïã§Ï†ú Íµ≠Í≤ΩÏÑ†ÏùÑ Îî∞Îùº)

                    borderPath.setAttribute('d', pathData);

                    // Íµ≠Í∞Ä ÎùºÎ≤®
                    if (countryName !== 'ÎØ∏ÏßÄÏ†ï') {

                        if (geometry.type === 'MultiPolygon') {
                            const largePolygons = geometry.coordinates
                                .map((polygon, idx) => ({
                                    polygon: polygon,
                                    area: calculatePolygonArea(polygon[0]),

                                }))

                                .sort((a, b) => b.area - a.area)
                                .slice(0, 3); // ÏµúÎåÄ 3Í∞úÍπåÏßÄÎßå
                            
                            largePolygons.forEach(polyData => {
                                const [centerX, centerY] = getPolygonCenter([polyData.polygon], 'Polygon');
                                if (centerX >= 0 && centerX <= 1000 && centerY >= 0 && centerY <= 500) {

                                    // ÏûëÏùÄ ÏòÅÌÜ†Îäî ÏÑ†ÏúºÎ°ú Ïó∞Í≤∞
                                    if (polyData.area < 200) {
                                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                                        line.setAttribute('x1', centerX);
                                        line.setAttribute('y1', centerY);
                                        line.setAttribute('x2', centerX + 30);
                                        line.setAttribute('y2', centerY - 20);

                            });
                        } else {
                            const [centerX, centerY] = getPolygonCenter(geometry.coordinates, geometry.type);
                            if (centerX >= 0 && centerX <= 1000 && centerY >= 0 && centerY <= 500) {
                                const area = calculatePolygonArea(geometry.coordinates[0]);
                                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                                text.setAttribute('x', centerX);
                                text.setAttribute('y', centerY);
                                text.setAttribute('class', 'country-label');
                                text.setAttribute('font-size', '12');
                                text.textContent = countryName;
                                
                                // Îß§Ïö∞ ÏûëÏùÄ Íµ≠Í∞ÄÎäî ÏÑ†ÏúºÎ°ú Ïó∞Í≤∞
                                if (area < 100) {
                                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                                    line.setAttribute('x1', centerX);
                                    line.setAttribute('y1', centerY);

                                    labelGroup.appendChild(line);
                                    
                                    text.setAttribute('x', centerX + 30);

        // Ìè¥Î¶¨Í≥§ Î©¥Ï†Å Í≥ÑÏÇ∞ (Í∞ÑÎã®Ìïú Î∞©Ïãù)
        function calculatePolygonArea(coordinates) {
            let area = 0;
            const n = coordinates.length;
            for (let i = 0; i < n; i++) {
                const j = (i + 1) % n;
                const [x1, y1] = mercatorProjection(coordinates[i][0], coordinates[i][1]);
                const [x2, y2] = mercatorProjection(coordinates[j][0], coordinates[j][1]);
                area += x1 * y2 - x2 * y1;
            }
            return Math.abs(area) / 2;
        }
        
        // Ïù∏Ï†ëÍµ≠ ÏÉâÏÉÅ Ï∂©Îèå Í≤ÄÏÇ¨ (Í∞ÑÎã®Ìïú Î≤ÑÏ†Ñ)
        function isColorUsedByNeighbors(countryCode, color, adjacencyCheck) {
            // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî Îçî Ï†ïÍµêÌïú Ïù∏Ï†ëÏÑ± Í≤ÄÏÇ¨Í∞Ä ÌïÑÏöîÌïòÏßÄÎßå,
            // Ïó¨Í∏∞ÏÑúÎäî Í∞ÑÎã®ÌïòÍ≤å ÏµúÍ∑º ÏÇ¨Ïö©Îêú ÏÉâÏÉÅÍ≥ºÏùò Ï∂©ÎèåÎßå Í≤ÄÏÇ¨
            const recentColors = Array.from(adjacencyCheck.values()).slice(-5);
            return recentColors.includes(color);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà

        // Ï§å Î∞è Ìå¨ Í∏∞Îä•
        const svg = document.getElementById('worldMap');

        // ÎßàÏö∞Ïä§ Ìú† Ï§å (ÎßàÏö∞Ïä§ ÏúÑÏπò Ï§ëÏã¨)
        svg.addEventListener('wheel', function(e) {
            e.preventDefault();
            
            // ÎßàÏö∞Ïä§ ÏúÑÏπò Í≥ÑÏÇ∞
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // SVG Ï¢åÌëúÍ≥ÑÎ°ú Î≥ÄÌôò
            const svgPoint = svg.createSVGPoint();
            svgPoint.x = mouseX;
            svgPoint.y = mouseY;
            const ctm = svg.getScreenCTM().inverse();
            const transformedPoint = svgPoint.matrixTransform(ctm);
            
            // Ï§å Ï†Ñ ÎßàÏö∞Ïä§ ÏúÑÏπò (Î≥ÄÌôòÎêú Ï¢åÌëúÍ≥Ñ Í∏∞Ï§Ä)
            const beforeZoomX = (transformedPoint.x - currentX) / currentScale;
            const beforeZoomY = (transformedPoint.y - currentY) / currentScale;
            
            // Ï§å Î∞∞Ïú® Ï°∞Ï†ï
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.5, Math.min(5, currentScale * delta));
            
            // Ï§å ÌõÑ ÎßàÏö∞Ïä§ ÏúÑÏπò Í≥ÑÏÇ∞
            const afterZoomX = beforeZoomX * newScale;
            const afterZoomY = beforeZoomY * newScale;
            
            // ÏÉàÎ°úÏö¥ Î≥ÄÌôò Í∞í Í≥ÑÏÇ∞
            currentX = transformedPoint.x - afterZoomX;
            currentY = transformedPoint.y - afterZoomY;
            currentScale = newScale;
            
            updateTransform();
        });
        
        // ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏
        svg.addEventListener('mousedown', startDrag);
        svg.addEventListener('mousemove', drag);
        svg.addEventListener('mouseup', endDrag);
        svg.addEventListener('mouseleave', endDrag);
        
        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
        svg.addEventListener('touchstart', handleTouchStart, { passive: false });
        svg.addEventListener('touchmove', handleTouchMove, { passive: false });
        svg.addEventListener('touchend', handleTouchEnd);
        
        let touchStartDistance = 0;
        let touchStartScale = 1;
        let touchStartCenter = { x: 0, y: 0 };
        
        function startDrag(e) {
            isDragging = true;
            dragStart.x = e.clientX - currentX;
            dragStart.y = e.clientY - currentY;
            svg.style.cursor = 'grabbing';
        }
        
        function drag(e) {
            if (!isDragging) return;
            currentX = e.clientX - dragStart.x;
            currentY = e.clientY - dragStart.y;
            updateTransform();
        }
        
        function endDrag() {
            isDragging = false;
            svg.style.cursor = 'grab';
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                // ÌïÄÏπò Ï§å ÏãúÏûë
                touchStartDistance = getTouchDistance(e.touches);
                touchStartScale = currentScale;
                touchStartCenter = getTouchCenter(e.touches);
            } else if (e.touches.length === 1) {
                // Îã®Ïùº ÌÑ∞Ïπò ÎìúÎûòÍ∑∏ ÏãúÏûë
                const touch = e.touches[0];
                const rect = svg.getBoundingClientRect();
                dragStart.x = touch.clientX - currentX;
                dragStart.y = touch.clientY - currentY;
                isDragging = true;
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                // ÌïÄÏπò Ï§å
                const distance = getTouchDistance(e.touches);
                const center = getTouchCenter(e.touches);
                const scale = (distance / touchStartDistance) * touchStartScale;
                
                // Ï§å Ï§ëÏã¨Ï†ê Í≥ÑÏÇ∞
                const beforeZoomX = (touchStartCenter.x - currentX) / currentScale;
                const beforeZoomY = (touchStartCenter.y - currentY) / currentScale;
                
                currentScale = Math.max(0.5, Math.min(5, scale));
                
                // ÏÉàÎ°úÏö¥ Î≥ÄÌôò Í∞í Í≥ÑÏÇ∞
                const afterZoomX = beforeZoomX * currentScale;
                const afterZoomY = beforeZoomY * currentScale;
                
                currentX = center.x - afterZoomX;
                currentY = center.y - afterZoomY;
                
                updateTransform();
            } else if (e.touches.length === 1 && isDragging) {
                // Îã®Ïùº ÌÑ∞Ïπò ÎìúÎûòÍ∑∏
                const touch = e.touches[0];
                currentX = touch.clientX - dragStart.x;
                currentY = touch.clientY - dragStart.y;
                updateTransform();
            }
        }
        
        function handleTouchEnd(e) {
            if (e.touches.length === 0) {
                isDragging = false;
            }
        }
        
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function getTouchCenter(touches) {
            const rect = svg.getBoundingClientRect();
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2 - rect.left,
                y: (touches[0].clientY + touches[1].clientY) / 2 - rect.top
            };
        }
        
        function updateTransform() {
            const groups = ['gridLines', 'oceanBorders', 'countries', 'countryBorders', 'continentBorders', 'countryLabels'];
            groups.forEach(id => {
                const group = document.getElementById(id);
                if (group) {
                    // style ÎåÄÏã† setAttribute ÏÇ¨Ïö©
                    group.setAttribute('transform', `translate(${currentX}, ${currentY}) scale(${currentScale})`);
                }
            });
        }

            img.src = url;
        }

        // Î©îÎ•¥Ïπ¥ÌÜ†Î•¥ Ìà¨ÏòÅ Ìï®Ïàò
        function mercatorProjection(lon, lat) {
            const x = (lon + 180) * (1000 / 360);
            const latRad = lat * Math.PI / 180;
            const mercN = Math.log(Math.tan((Math.PI / 4) + (latRad / 2)));
            const y = (500 / 2) - (1000 * mercN) / (2 * Math.PI);
            return [x, Math.max(0, Math.min(500, y))];
        }
        
        // GeoJSON Í≤ΩÎ°úÎ•º SVG Í≤ΩÎ°úÎ°ú Î≥ÄÌôò
        function geoJsonToSvgPath(coordinates, type) {
            if (type === 'Polygon') {
                return coordinates.map(ring => {
                    return ring.map((coord, i) => {
                        const [x, y] = mercatorProjection(coord[0], coord[1]);
                        return (i === 0 ? 'M' : 'L') + x + ',' + y;
                    }).join(' ') + 'Z';
                }).join(' ');
            } else if (type === 'MultiPolygon') {
                return coordinates.map(polygon => {
                    return polygon.map(ring => {
                        return ring.map((coord, i) => {
                            const [x, y] = mercatorProjection(coord[0], coord[1]);
                            return (i === 0 ? 'M' : 'L') + x + ',' + y;
                        }).join(' ') + 'Z';
                    }).join(' ');
                }).join(' ');
            }
            return '';
        }
        
        // Ìè¥Î¶¨Í≥§Ïùò Ï§ëÏã¨Ï†ê Í≥ÑÏÇ∞
        function getPolygonCenter(coordinates, type) {
            let allCoords = [];
            
            if (type === 'Polygon') {
                allCoords = coordinates[0]; // Ïô∏Î∂Ä ÎßÅÎßå ÏÇ¨Ïö©
            } else if (type === 'MultiPolygon') {
                // Í∞ÄÏû• ÌÅ∞ Ìè¥Î¶¨Í≥§Ïùò Ïô∏Î∂Ä ÎßÅ ÏÇ¨Ïö©
                let largestPolygon = coordinates[0];
                let maxArea = 0;
                coordinates.forEach(polygon => {
                    const area = polygon[0].length;
                    if (area > maxArea) {
                        maxArea = area;
                        largestPolygon = polygon;
                    }
                });
                allCoords = largestPolygon[0];
            }
            
            // Í≤ΩÍ≥Ñ Î∞ïÏä§ Ï§ëÏã¨ Í≥ÑÏÇ∞
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            allCoords.forEach(coord => {
                const [x, y] = mercatorProjection(coord[0], coord[1]);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
            });
            
            return [(minX + maxX) / 2, (minY + maxY) / 2];
        }

                    const countryPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    countryPath.setAttribute('d', pathData);
                    countryPath.setAttribute('fill', color);
                    countryPath.setAttribute('class', 'country');
                    countryPath.setAttribute('data-country', countryCode);
                    countryPath.setAttribute('title', countryName);
                    countryGroup.appendChild(countryPath);
                    
                    const borderPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    borderPath.setAttribute('d', pathData);
                    borderPath.setAttribute('class', 'country-border');
                    borderGroup.appendChild(borderPath);
                    
                    if (countryName !== 'ÎØ∏ÏßÄÏ†ï') {
                        if (geometry.type === 'MultiPolygon') {
                            const largePolygons = geometry.coordinates
                                .map((polygon, idx) => ({
                                    polygon: polygon,
                                    area: calculatePolygonArea(polygon[0]),
                                }))
                                .filter(p => p.area > 50)
                                .sort((a, b) => b.area - a.area)
                                .slice(0, 1); // Í∞ÄÏû• ÌÅ∞ ÏòÅÏó≠ÏóêÎßå ÎùºÎ≤® ÌëúÏãú
                            
                            largePolygons.forEach(polyData => {
                                const [centerX, centerY] = getPolygonCenter([polyData.polygon], 'Polygon');
                                createLabel(centerX, centerY, countryName, polyData.area, labelGroup);
                            });
                        } else {
                            const [centerX, centerY] = getPolygonCenter(geometry.coordinates, geometry.type);
                            const area = calculatePolygonArea(geometry.coordinates[0]);
                            createLabel(centerX, centerY, countryName, area, labelGroup);
                        }
                    }
                }
            });
            
            drawGridLines();
            drawOceanBorders();
            drawContinentBorders();
        }

        function createLabel(x, y, name, area, group) {
            if (x < 0 || x > 1000 || y < 0 || y > 500) return;
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', x);
            text.setAttribute('y', y);
            text.setAttribute('class', 'country-label');
            text.setAttribute('font-size', document.getElementById('fontSize').value);
            text.textContent = name;
            
            if (area < 100 && name.length > 3) { // ÏûëÏùÄ Íµ≠Í∞ÄÎäî ÏÑ†ÏúºÎ°ú Ïó∞Í≤∞
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                const nx = x + 25;
                const ny = y - 15;
                line.setAttribute('x1', x);
                line.setAttribute('y1', y);
                line.setAttribute('x2', nx);
                line.setAttribute('y2', ny);
                line.setAttribute('class', 'label-line');
                group.appendChild(line);
                
                text.setAttribute('x', nx + 5);
                text.setAttribute('y', ny + 5);
                text.setAttribute('text-anchor', 'start');
            }
            group.appendChild(text);
        }
        
        function calculatePolygonArea(coordinates) {
            let area = 0;
            const n = coordinates.length;
            for (let i = 0; i < n; i++) {
                const j = (i + 1) % n;
                const [x1, y1] = mercatorProjection(coordinates[i][0], coordinates[i][1]);
                const [x2, y2] = mercatorProjection(coordinates[j][0], coordinates[j][1]);
                area += x1 * y2 - x2 * y1;
            }
            return Math.abs(area) / 2;
        }
        
        function drawGridLines() {
            const grid = document.getElementById('gridLines');
            grid.innerHTML = '';
            for (let lon = -180; lon <= 180; lon += 30) {
                const [x] = mercatorProjection(lon, 0);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 0);
                line.setAttribute('x2', x);
                line.setAttribute('y2', 500);
                line.setAttribute('class', 'grid-line');
                grid.appendChild(line);
            }
            for (let lat = -60; lat <= 80; lat += 30) {
                const [, y] = mercatorProjection(0, lat);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', 0);
                line.setAttribute('y1', y);
                line.setAttribute('x2', 1000);
                line.setAttribute('y2', y);
                line.setAttribute('class', 'grid-line');
                grid.appendChild(line);
            }
        }

        const svg = document.getElementById('worldMap');
        
        svg.addEventListener('wheel', function(e) {
            e.preventDefault();
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const svgPoint = svg.createSVGPoint();
            svgPoint.x = mouseX;
            svgPoint.y = mouseY;
            const ctm = svg.getScreenCTM().inverse();
            const transformedPoint = svgPoint.matrixTransform(ctm);
            
            const beforeZoomX = (transformedPoint.x - currentX) / currentScale;
            const beforeZoomY = (transformedPoint.y - currentY) / currentScale;
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.5, Math.min(10, currentScale * delta));
            
            const afterZoomX = beforeZoomX * newScale;
            const afterZoomY = beforeZoomY * newScale;
            
            currentX = transformedPoint.x - afterZoomX;
            currentY = transformedPoint.y - afterZoomY;
            currentScale = newScale;
            
            updateTransform();
        });
        
        function startDrag(e) { isDragging = true; dragStart.x = e.clientX - currentX; dragStart.y = e.clientY - currentY; svg.style.cursor = 'grabbing'; }
        function drag(e) { if (!isDragging) return; currentX = e.clientX - dragStart.x; currentY = e.clientY - dragStart.y; updateTransform(); }
        function endDrag() { isDragging = false; svg.style.cursor = 'grab'; }
        svg.addEventListener('mousedown', startDrag);
        svg.addEventListener('mousemove', drag);
        svg.addEventListener('mouseup', endDrag);
        svg.addEventListener('mouseleave', endDrag);

        function handleTouchStart(e) { /* ...Í∏∞Ï°¥ ÏΩîÎìúÏôÄ ÎèôÏùº... */ }
        function handleTouchMove(e) { /* ...Í∏∞Ï°¥ ÏΩîÎìúÏôÄ ÎèôÏùº... */ }

        function getTouchCenter(touches) { /* ...Í∏∞Ï°¥ ÏΩîÎìúÏôÄ ÎèôÏùº... */ }
        svg.addEventListener('touchstart', handleTouchStart, { passive: false });
        svg.addEventListener('touchmove', handleTouchMove, { passive: false });
        svg.addEventListener('touchend', handleTouchEnd);
        
        function updateTransform() {
            const groups = ['gridLines', 'oceanBorders', 'countries', 'countryBorders', 'continentBorders', 'countryLabels'];
            const transformValue = `translate(${currentX}, ${currentY}) scale(${currentScale})`;
            
            // =========================================================================
            // [ÏàòÏ†ï 2] CSS styleÏù¥ ÏïÑÎãå SVG attributeÎ°ú transformÏùÑ ÏÑ§Ï†ï
            // =========================================================================
            groups.forEach(id => {
                const group = document.getElementById(id);
                if (group) {
                    group.setAttribute('transform', transformValue);
                }
            });
        }

        function mercatorProjection(lon, lat) {
            const x = (lon + 180) * (1000 / 360);
            const latRad = lat * Math.PI / 180;
            const mercN = Math.log(Math.tan((Math.PI / 4) + (latRad / 2)));
            const y = (500 / 2) - (1000 * mercN) / (2 * Math.PI);
            return [x, y];
        }

        function geoJsonToSvgPath(coordinates, type) {
            let path = '';
            if (type === 'Polygon') {
                path = coordinates.map(ring => 'M' + ring.map(p => mercatorProjection(p[0], p[1]).join(',')).join('L') + 'Z').join('');
            } else if (type === 'MultiPolygon') {
                path = coordinates.map(polygon => polygon.map(ring => 'M' + ring.map(p => mercatorProjection(p[0], p[1]).join(',')).join('L') + 'Z').join('')).join('');
            }
            return path;
        }

        async function loadWorldData() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            try {
                // =================================================================================
                // ‚ú® Ï§ëÏöî: Ïù¥ Ï£ºÏÜåÎ•º Î≥∏Ïù∏Ïùò GitHub Raw Ï£ºÏÜåÎ°ú ÍµêÏ≤¥ÌïòÏÑ∏Ïöî.
                // Ïòà: 'https://raw.githubusercontent.com/YOUR_USERNAME/my-map-data/main/countries.geojson'
                // =================================================================================
                const response = await fetch('https://raw.githubusercontent.com/martynafford/natural-earth-geojson/refs/heads/master/50m/cultural/ne_50m_admin_0_countries.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                worldData = await response.json();
                loadingIndicator.style.display = 'none';
                drawMap();
            } catch (error) {
                console.error('ÏßÄÎèÑ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                loadingIndicator.textContent = 'ÏßÄÎèÑ Îç∞Ïù¥ÌÑ∞ Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. fetch Ï£ºÏÜåÎ•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
            }
        }

        function drawMap() {
            if (!worldData) return;
            
            const countryGroup = document.getElementById('countries');
            const labelGroup = document.getElementById('countryLabels');
            countryGroup.innerHTML = '';
            labelGroup.innerHTML = '';

            worldData.features.forEach((feature, index) => {
                const { properties, geometry } = feature;
                if (!geometry) return;

                const countryCode = properties.ISO_A2 || properties.ISO_A3;
                const countryName = countryNames[countryCode] || properties.ADMIN || properties.NAME;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', geoJsonToSvgPath(geometry.coordinates, geometry.type));
                path.setAttribute('class', 'country');
                path.setAttribute('fill', pastelColors[index % pastelColors.length]);
                countryGroup.appendChild(path);

                if (countryName) {
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    let largestPart = geometry.type === 'Polygon' ? geometry.coordinates[0] : geometry.coordinates.reduce((a, b) => a.flat().length > b.flat().length ? a : b)[0];
                    const center = mercatorProjection(getPolygonCenter(largestPart)[0], getPolygonCenter(largestPart)[1]);
                    
                    label.setAttribute('x', center[0]);
                    label.setAttribute('y', center[1]);
                    label.setAttribute('class', 'country-label');
                    label.textContent = countryName;
                    labelGroup.appendChild(label);
                }
            });
            drawGridLines();
            updateLabelStyles();
        }
        
        function getPolygonCenter(coords) {
            let lonMin = 180, latMin = 90, lonMax = -180, latMax = -90;
            coords.forEach(p => {
                if (p[0] < lonMin) lonMin = p[0];
                if (p[1] < latMin) latMin = p[1];
                if (p[0] > lonMax) lonMax = p[0];
                if (p[1] > latMax) latMax = p[1];
            });
            return [(lonMin + lonMax) / 2, (latMin + latMax) / 2];
        }

        function drawGridLines() {
            const grid = document.getElementById('gridLines');
            grid.innerHTML = '';
            for (let lon = -180; lon <= 180; lon += 30) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                let d = 'M';
                for (let lat = -85; lat <= 85; lat += 5) {
                    d += mercatorProjection(lon, lat).join(',') + 'L';
                }
                path.setAttribute('d', d.slice(0, -1));
                path.setAttribute('class', 'grid-line');
                grid.appendChild(path);
            }
            for (let lat = -60; lat <= 80; lat += 30) {
                 const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                 let d = 'M';
                 for (let lon = -180; lon <= 180; lon += 5) {
                    d += mercatorProjection(lon, lat).join(',') + 'L';
                 }
                 path.setAttribute('d', d.slice(0, -1));
                 path.setAttribute('class', 'grid-line');
                 grid.appendChild(path);
            }
        }

        function updateLabelStyles() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('fontSizeValue').textContent = fontSize + 'px';
            document.querySelectorAll('.country-label').forEach(label => {
                label.setAttribute('font-size', fontSize);
            });
            document.getElementById('countryLabels').style.display = document.getElementById('showLabels').checked ? '' : 'none';
        }

        document.getElementById('showLabels').addEventListener('change', updateLabelStyles);
        document.getElementById('fontSize').addEventListener('input', updateLabelStyles);

        const svg = document.getElementById('worldMap');
        
        function updateTransform() {
            const transformValue = `translate(${currentX}, ${currentY}) scale(${currentScale})`;
            ['gridLines', 'countries', 'countryLabels'].forEach(id => {
                document.getElementById(id).setAttribute('transform', transformValue);
            });
        }
        
        svg.addEventListener('wheel', e => {
            e.preventDefault();
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const point = svg.createSVGPoint();
            point.x = mouseX;
            point.y = mouseY;
            const svgPoint = point.matrixTransform(svg.getScreenCTM().inverse());

            const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.5, Math.min(20, currentScale * scaleFactor));
            
            currentX = svgPoint.x - (svgPoint.x - currentX) * (newScale / currentScale);
            currentY = svgPoint.y - (svgPoint.y - currentY) * (newScale / currentScale);
            currentScale = newScale;
            updateTransform();
        });

        svg.addEventListener('mousedown', e => { isDragging = true; dragStart.x = e.clientX - currentX; dragStart.y = e.clientY - currentY; svg.style.cursor = 'grabbing'; });
        svg.addEventListener('mousemove', e => { if (isDragging) { currentX = e.clientX - dragStart.x; currentY = e.clientY - dragStart.y; updateTransform(); }});
        svg.addEventListener('mouseup', () => { isDragging = false; svg.style.cursor = 'grab'; });
        svg.addEventListener('mouseleave', () => { isDragging = false; svg.style.cursor = 'grab'; });

        function downloadSVG() {
            const svgClone = svg.cloneNode(true);
            svgClone.removeAttribute('viewBox');
            svgClone.setAttribute('width', '1000');
            svgClone.setAttribute('height', '500');
            const svgData = new XMLSerializer().serializeToString(svgClone);

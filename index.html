        // 메르카토르 투영 함수
        function mercatorProjection(lon, lat) {
            const x = (lon + 180) * (1000 / 360);
            const latRad = lat * Math.PI / 180;
            const mercN = Math.log(Math.tan((Math.PI / 4) + (latRad / 2)));
            const y = (500 / 2) - (1000 * mercN) / (2 * Math.PI);
            return [x, Math.max(0, Math.min(500, y))];
        }
        
        // GeoJSON 경로를 SVG 경로로 변환
        function geoJsonToSvgPath(coordinates, type) {
            if (type === 'Polygon') {
                return coordinates.map(ring => {
                    return ring.map((coord, i) => {
                        const [x, y] = mercatorProjection(coord[0], coord[1]);
                        return (i === 0 ? 'M' : 'L') + x + ',' + y;
                    }).join(' ') + 'Z';
                }).join(' ');
            } else if (type === 'MultiPolygon') {
                return coordinates.map(polygon => {
                    return polygon.map(ring => {
                        return ring.map((coord, i) => {
                            const [x, y] = mercatorProjection(coord[0], coord[1]);
                            return (i === 0 ? 'M' : 'L') + x + ',' + y;
                        }).join(' ') + 'Z';
                    }).join(' ');
                }).join(' ');
            }
            return '';
        }
        
        // 폴리곤의 중심점 계산
        function getPolygonCenter(coordinates, type) {
            let allCoords = [];
            
            if (type === 'Polygon') {
                allCoords = coordinates[0]; // 외부 링만 사용
            } else if (type === 'MultiPolygon') {
                // 가장 큰 폴리곤의 외부 링 사용
                let largestPolygon = coordinates[0];
                let maxArea = 0;
                coordinates.forEach(polygon => {
                    const area = polygon[0].length;
                    if (area > maxArea) {
                        maxArea = area;
                        largestPolygon = polygon;
                    }
                });
                allCoords = largestPolygon[0];
            }
            
            // 경계 박스 중심 계산
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            allCoords.forEach(coord => {
                const [x, y] = mercatorProjection(coord[0], coord[1]);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
            });
            
            return [(minX + maxX) / 2, (minY + maxY) / 2];
        }

        // 실제 지도 그리기
        function drawMap() {
            if (!worldData) return;
            
            const countryGroup = document.getElementById('countries');
            const borderGroup = document.getElementById('countryBorders');
            const labelGroup = document.getElementById('countryLabels');
            
            let colorIndex = 0;
            const usedColors = new Map();
            const adjacencyCheck = new Map(); // 인접국 색상 충돌 방지
            
            worldData.features.forEach((feature, index) => {
                const properties = feature.properties;
                const geometry = feature.geometry;
                const countryCode = properties.ISO_A2 || properties.ADM0_A3 || properties.ISO_A3;
                const countryName = countryNames[countryCode] || properties.NAME_KO || properties.NAME || properties.ADMIN || '미지정';
                
                // 색상 할당 (인접국과 다르게)
                if (!usedColors.has(countryCode)) {
                    let selectedColor;
                    let attempts = 0;
                    do {
                        selectedColor = pastelColors[(colorIndex + attempts) % pastelColors.length];
                        attempts++;
                    } while (attempts < pastelColors.length && isColorUsedByNeighbors(countryCode, selectedColor, adjacencyCheck));
                    
                    usedColors.set(countryCode, selectedColor);
                    adjacencyCheck.set(countryCode, selectedColor);
                    colorIndex = (colorIndex + attempts) % pastelColors.length;
                }
                const color = usedColors.get(countryCode);
                
                // SVG 경로 생성 - 실제 국경선 사용
                const pathData = geoJsonToSvgPath(geometry.coordinates, geometry.type);
                
                if (pathData) {
                    // 국가 영역 (실제 국경선)
                    const countryPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    countryPath.setAttribute('d', pathData);
                    countryPath.setAttribute('fill', color);
                    countryPath.setAttribute('class', 'country');
                    countryPath.setAttribute('data-country', countryCode);
                    countryPath.setAttribute('title', countryName);
                    countryGroup.appendChild(countryPath);
                    
                    // 국가 경계선 (실제 국경선을 따라)
                    const borderPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    borderPath.setAttribute('d', pathData);
                    borderPath.setAttribute('class', 'country-border');
                    borderGroup.appendChild(borderPath);
                    
                    // 국가 라벨
                    if (countryName !== '미지정') {
                        // 복수 영토를 가진 국가 처리 (미국, 러시아 등)
                        if (geometry.type === 'MultiPolygon') {
                            const largePolygons = geometry.coordinates
                                .map((polygon, idx) => ({
                                    polygon: polygon,
                                    area: calculatePolygonArea(polygon[0]),
                                    index: idx
                                }))
                                .filter(p => p.area > 50) // 일정 크기 이상만 라벨 표시
                                .sort((a, b) => b.area - a.area)
                                .slice(0, 3); // 최대 3개까지만
                            
                            largePolygons.forEach(polyData => {
                                const [centerX, centerY] = getPolygonCenter([polyData.polygon], 'Polygon');
                                if (centerX >= 0 && centerX <= 1000 && centerY >= 0 && centerY <= 500) {
                                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                                    text.setAttribute('x', centerX);
                                    text.setAttribute('y', centerY);
                                    text.setAttribute('class', 'country-label');
                                    text.setAttribute('font-size', '12');
                                    text.textContent = countryName;
                                    
                                    // 작은 영토는 선으로 연결
                                    if (polyData.area < 200) {
                                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                                        line.setAttribute('x1', centerX);
                                        line.setAttribute('y1', centerY);
                                        line.setAttribute('x2', centerX + 30);
                                        line.setAttribute('y2', centerY - 20);
                                        line.setAttribute('class', 'label-line');
                                        labelGroup.appendChild(line);
                                        
                                        text.setAttribute('x', centerX + 35);
                                        text.setAttribute('y', centerY - 15);
                                        text.setAttribute('text-anchor', 'start');
                                    }
                                    
                                    labelGroup.appendChild(text);
                                }
                            });
                        } else {
                            const [centerX, centerY] = getPolygonCenter(geometry.coordinates, geometry.type);
                            if (centerX >= 0 && centerX <= 1000 && centerY >= 0 && centerY <= 500) {
                                const area = calculatePolygonArea(geometry.coordinates[0]);
                                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                                text.setAttribute('x', centerX);
                                text.setAttribute('y', centerY);
                                text.setAttribute('class', 'country-label');
                                text.setAttribute('font-size', '12');
                                text.textContent = countryName;
                                
                                // 매우 작은 국가는 선으로 연결
                                if (area < 100) {
                                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                                    line.setAttribute('x1', centerX);
                                    line.setAttribute('y1', centerY);
                                    line.setAttribute('x2', centerX + 25);
                                    line.setAttribute('y2', centerY - 15);
                                    line.setAttribute('class', 'label-line');
                                    labelGroup.appendChild(line);
                                    
                                    text.setAttribute('x', centerX + 30);
                                    text.setAttribute('y', centerY - 10);
                                    text.setAttribute('text-anchor', 'start');
                                }
                                
                                labelGroup.appendChild(text);
                            }
                        }
                    }
                }
            });
            
            drawGridLines();
            drawOceanBorders();
            drawContinentBorders();
        }
        
        // 폴리곤 면적 계산 (간단한 방식)
        function calculatePolygonArea(coordinates) {
            let area = 0;
            const n = coordinates.length;
            for (let i = 0; i < n; i++) {
                const j = (i + 1) % n;
                const [x1, y1] = mercatorProjection(coordinates[i][0], coordinates[i][1]);
                const [x2, y2] = mercatorProjection(coordinates[j][0], coordinates[j][1]);
                area += x1 * y2 - x2 * y1;
            }
            return Math.abs(area) / 2;
        }
        
        // 인접국 색상 충돌 검사 (간단한 버전)
        function isColorUsedByNeighbors(countryCode, color, adjacencyCheck) {
            // 실제 구현에서는 더 정교한 인접성 검사가 필요하지만,
            // 여기서는 간단하게 최근 사용된 색상과의 충돌만 검사
            const recentColors = Array.from(adjacencyCheck.values()).slice(-5);
            return recentColors.includes(color);
        }
        
        // 격자선 그리기
        function drawGridLines() {
            const grid = document.getElementById('gridLines');
            grid.innerHTML = ''; // 기존 격자선 제거
            
            // 경선 (세로선)
            for (let lon = -180; lon <= 180; lon += 30) {
                const [x] = mercatorProjection(lon, 0);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 0);
                line.setAttribute('x2', x);
                line.setAttribute('y2', 500);
                line.setAttribute('class', 'grid-line');
                grid.appendChild(line);
            }
            
            // 위선 (가로선)
            for (let lat = -60; lat <= 80; lat += 30) {
                const [, y] = mercatorProjection(0, lat);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', 0);
                line.setAttribute('y1', y);
                line.setAttribute('x2', 1000);
                line.setAttribute('y2', y);
                line.setAttribute('class', 'grid-line');
                grid.appendChild(line);
            }
        }
        
        // 해양 경계선 그리기
        function drawOceanBorders() {
            const oceanGroup = document.getElementById('oceanBorders');
            
            // 태평양과 대서양 경계 (간소화)
            const border1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            border1.setAttribute('x1', 0);
            border1.setAttribute('y1', 0);
            border1.setAttribute('x2', 0);
            border1.setAttribute('y2', 500);
            border1.setAttribute('class', 'ocean-border');
            oceanGroup.appendChild(border1);
            
            const border2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            border2.setAttribute('x1', 1000);
            border2.setAttribute('y1', 0);
            border2.setAttribute('x2', 1000);
            border2.setAttribute('y2', 500);
            border2.setAttribute('class', 'ocean-border');
            oceanGroup.appendChild(border2);
        }
        
        // 대륙 경계선 그리기
        function drawContinentBorders() {
            const continentGroup = document.getElementById('continentBorders');
            
            // 유럽-아시아 경계 (우랄산맥 간소화)
            const europeAsia = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            europeAsia.setAttribute('d', 'M600,100 L600,250');
            europeAsia.setAttribute('class', 'continent-border');
            continentGroup.appendChild(europeAsia);
            
            // 아프리카-아시아 경계 (수에즈 운하 간소화)
            const africaAsia = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            africaAsia.setAttribute('d', 'M530,240 L530,270');
            africaAsia.setAttribute('class', 'continent-border');
            continentGroup.appendChild(africaAsia);
            
            // 북미-남미 경계 (파나마 운하 간소화)
            const northSouthAmerica = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            northSouthAmerica.setAttribute('d', 'M220,320 L280,320');
            northSouthAmerica.setAttribute('class', 'continent-border');
            continentGroup.appendChild(northSouthAmerica);
        }
        
        // 이벤트 리스너
        document.getElementById('showLabels').addEventListener('change', function() {
            const labels = document.getElementById('countryLabels');
            labels.style.display = this.checked ? 'block' : 'none';
        });
        
        document.getElementById('fontSize').addEventListener('input', function() {
            const size = this.value;
            document.getElementById('fontSizeValue').textContent = size + 'px';
            const labels = document.querySelectorAll('.country-label');
            labels.forEach(label => {
                label.setAttribute('font-size', size);
            });
        });
        
        // 줌 및 팬 기능
        const svg = document.getElementById('worldMap');
        const mapContainer = document.querySelector('.map-container');
        
        // 마우스 휠 줌 (마우스 위치 중심)
        svg.addEventListener('wheel', function(e) {
            e.preventDefault();
            
            // 마우스 위치 계산
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // SVG 좌표계로 변환
            const svgPoint = svg.createSVGPoint();
            svgPoint.x = mouseX;
            svgPoint.y = mouseY;
            const ctm = svg.getScreenCTM().inverse();
            const transformedPoint = svgPoint.matrixTransform(ctm);
            
            // 줌 전 마우스 위치 (변환된 좌표계 기준)
            const beforeZoomX = (transformedPoint.x - currentX) / currentScale;
            const beforeZoomY = (transformedPoint.y - currentY) / currentScale;
            
            // 줌 배율 조정
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.5, Math.min(5, currentScale * delta));
            
            // 줌 후 마우스 위치 계산
            const afterZoomX = beforeZoomX * newScale;
            const afterZoomY = beforeZoomY * newScale;
            
            // 새로운 변환 값 계산
            currentX = transformedPoint.x - afterZoomX;
            currentY = transformedPoint.y - afterZoomY;
            currentScale = newScale;
            
            updateTransform();
        });
        
        // 드래그 이벤트
        svg.addEventListener('mousedown', startDrag);
        svg.addEventListener('mousemove', drag);
        svg.addEventListener('mouseup', endDrag);
        svg.addEventListener('mouseleave', endDrag);
        
        // 터치 이벤트
        svg.addEventListener('touchstart', handleTouchStart, { passive: false });
        svg.addEventListener('touchmove', handleTouchMove, { passive: false });
        svg.addEventListener('touchend', handleTouchEnd);
        
        let touchStartDistance = 0;
        let touchStartScale = 1;
        let touchStartCenter = { x: 0, y: 0 };
        
        function startDrag(e) {
            isDragging = true;
            dragStart.x = e.clientX - currentX;
            dragStart.y = e.clientY - currentY;
            svg.style.cursor = 'grabbing';
        }
        
        function drag(e) {
            if (!isDragging) return;
            currentX = e.clientX - dragStart.x;
            currentY = e.clientY - dragStart.y;
            updateTransform();
        }
        
        function endDrag() {
            isDragging = false;
            svg.style.cursor = 'grab';
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                // 핀치 줌 시작
                touchStartDistance = getTouchDistance(e.touches);
                touchStartScale = currentScale;
                touchStartCenter = getTouchCenter(e.touches);
            } else if (e.touches.length === 1) {
                // 단일 터치 드래그 시작
                const touch = e.touches[0];
                const rect = svg.getBoundingClientRect();
                dragStart.x = touch.clientX - currentX;
                dragStart.y = touch.clientY - currentY;
                isDragging = true;
            }
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length === 2) {
                // 핀치 줌
                const distance = getTouchDistance(e.touches);
                const center = getTouchCenter(e.touches);
                const scale = (distance / touchStartDistance) * touchStartScale;
                
                // 줌 중심점 계산
                const beforeZoomX = (touchStartCenter.x - currentX) / currentScale;
                const beforeZoomY = (touchStartCenter.y - currentY) / currentScale;
                
                currentScale = Math.max(0.5, Math.min(5, scale));
                
                // 새로운 변환 값 계산
                const afterZoomX = beforeZoomX * currentScale;
                const afterZoomY = beforeZoomY * currentScale;
                
                currentX = center.x - afterZoomX;
                currentY = center.y - afterZoomY;
                
                updateTransform();
            } else if (e.touches.length === 1 && isDragging) {
                // 단일 터치 드래그
                const touch = e.touches[0];
                currentX = touch.clientX - dragStart.x;
                currentY = touch.clientY - dragStart.y;
                updateTransform();
            }
        }
        
        function handleTouchEnd(e) {
            if (e.touches.length === 0) {
                isDragging = false;
            }
        }
        
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function getTouchCenter(touches) {
            const rect = svg.getBoundingClientRect();
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2 - rect.left,
                y: (touches[0].clientY + touches[1].clientY) / 2 - rect.top
            };
        }
        
        function updateTransform() {
            const groups = ['gridLines', 'oceanBorders', 'countries', 'countryBorders', 'continentBorders', 'countryLabels'];
            groups.forEach(id => {
                const group = document.getElementById(id);
                if (group) {
                    // style 대신 setAttribute 사용
                    group.setAttribute('transform', `translate(${currentX}, ${currentY}) scale(${currentScale})`);
                }
            });
        }
        
        // 다운로드 기능
        function downloadSVG() {
            // 현재 변환 상태를 반영한 SVG 생성
            const svgClone = svg.cloneNode(true);
            svgClone.style.transform = '';
            svgClone.style.width = baseMapWidth + 'px';
            svgClone.style.height = baseMapHeight + 'px';
            
            const svgData = new XMLSerializer().serializeToString(svgClone);
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'world_map.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function downloadPNG() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const svgData = svg.outerHTML;
            
            canvas.width = 2400;
            canvas.height = 1200;
            
            const img = new Image();
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // 배경색 설정
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // SVG 그리기
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(function(blob) {
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'world_map.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                });
                
                URL.revokeObjectURL(url);
            };
            
            img.onerror = function() {
                alert('PNG 다운로드 중 오류가 발생했습니다.');
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        // 지도 초기화
        loadWorldData();
    </script>
